name: Deploy Frontend

on:
  push:
    branches:
      - main      # prod環境にデプロイ
      - develop   # dev環境にデプロイ
    paths:
      - 'frontend/**'
      - 'scripts/deploy-frontend.sh'
  workflow_dispatch:  # 手動実行も可能
    inputs:
      environment:
        description: 'Environment to deploy (dev/prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

# OIDCトークンの取得を許可
permissions:
  id-token: write   # OIDCトークン取得に必要
  contents: read    # リポジトリの読み取り

jobs:
  deploy:
    name: Deploy to S3 + CloudFront
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # 手動実行の場合は入力値を使用
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # mainブランチはprod環境
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            # developブランチはdev環境
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            # その他のブランチはdev環境（フォールバック）
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Deploy frontend (build, upload to S3, invalidate CloudFront)
        run: |
          chmod +x ./scripts/deploy-frontend.sh
          ./scripts/deploy-frontend.sh ${{ steps.env.outputs.environment }}

      - name: Deployment summary
        if: success()
        run: |
          echo "✅ Frontend deployment successful!"
          echo "Environment: ${{ steps.env.outputs.environment }}"
          echo "All resource information retrieved from SSM Parameter Store"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Frontend deployment failed!"
          echo "Environment: ${{ steps.env.outputs.environment }}"
          echo "Check the logs above for details"
